name: Test Hello Name Action

on: [push]

jobs:
  greet:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16.x'
      - name: Run Hello Name Action
        uses: ./ # Uses the action in the local repository
        with:
          name: "GitHub User"